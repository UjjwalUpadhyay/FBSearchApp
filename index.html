<!doctype html>
<head>
  <title>FaceBook Page Search APP</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="form-search">
        <h3>Search FaceBook Pages</h3>
        <p class="form-search-row">
          <input id="searchPages" type="text" placeholder="Enter name">
          <button class="btn btn-medium btn-success" onclick="getData()" type="submit">Search</button>
          <button class="btn btn-medium btn-success" onclick="getAllFav()" type="submit">Get Favourites</button>
       </p>
     </div>
    </div>
    <div class="offset1 pull-center container page-results">
    </div>
  </div>
 </body>
 <script type="text/javascript" src="js/app.js"></script>
</html>
